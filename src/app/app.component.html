<div style="text-align:center" class="title">
  <h1>{{title}}<br>{{uf.nome}}</h1>
  <details>ID da UF: {{uf.id}}<br>Área: {{uf.area}}km²<br>Média de municípios atendidos desde 2006 = {{media}}</details><br>
  <h3>Lista de municípios atendidos por ano:</h3>
  <li *ngFor = "let dado of dados">
    <span>{{dado.ano}}: {{dado.valor}} municípios atendidos</span>
  </li>
</div>
